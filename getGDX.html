<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.pathline {
	stroke: red;
	stroke-width: 3;
	fill: none;
}
<style type="text/css">
.pathline1 {
	stroke: red;
	stroke-width: 3;
	fill: none;
}<style type="text/css">
.pathline2 {
	stroke: red;
	stroke-width: 3;
	fill: none;
}<style type="text/css">
.pathline3 {
	stroke: red;
	stroke-width: 3;
	fill: none;
}
</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script type="text/javascript">
var width  = 1024;
var height = 768; 
d3.csv("./table.csv", function(data) {
	console.log(data);
	data.forEach(function(d) {
		console.log(d.Open);
	});
	var maxOpen = d3.max(data, function(d) { return d.Open; });
	var maxHigh = d3.max(data, function(d) { return d.High; });
	var maxLow = d3.max(data, function(d) { return d.Low; });
	var maxClose = d3.max(data, function(d) { return d.Close; });
		
	var ln = data.length;
	var ctrl  = d3.select("body").append("svg").attr("width", width).attr("height", height);
	var lines = d3.line().
	x(function(d,i){ return i * (width/ln); }).
	y(function(d){ return d.Open * (height/maxOpen); });

	var lines1 = d3.line().
	x(function(d,i){ return i * (width/ln); }).
	y(function(d){ return d.Low * (height/maxHigh); });	
	var lines2 = d3.line().
	x(function(d,i){ return i * (width/ln); }).
	y(function(d){ return d.Low * (height/maxLow); });	
	var lines3 = d3.line().
	x(function(d,i){ return i * (width/ln); }).
	y(function(d){ return d.Low * (height/maxClose); });

	ctrl.append("path").data([data]).
	attr("class", "pathline").
	attr("d", lines);
	ctrl.append("path").data([data]).
	attr("class", "pathline1").
	attr("d", lines1);
	ctrl.append("path").data([data]).
	attr("class", "pathline2").
	attr("d", lines2);
	ctrl.append("path").data([data]).
	attr("class", "pathline3").
	attr("d", lines3);

});
</script>
</body>
</html>
