<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Google Maps API範例::::台南火車站</title>
<!--必須使用你自己的 Google 地圖 Key -->
<script src="http://maps.google.com/maps?

file=api&amp;v=2&amp;key=ABQIAAAAV1c70XS4h8G45asrAG9p6xQ-

IJgB5K1kiq95CtgFR2Z1Td7OdBRPgdbbWcFMKE9fE8pTHAOpXOSbEQ" type="text/javascript"></script>
</head>
<script type="text/javascript"> 
// Create a directions object and register a map and DIV to hold the 
// resulting computed directions

var map;
var directionsPanel;
var directions;

function initialize() {
map = new GMap2(document.getElementById("map_canvas"));
map.setCenter(new GLatLng(25.001689, 121.460809), 8);
directionsPanel = document.getElementById("route");
directions = new GDirections(map, directionsPanel);
directions.load("from: 大同區 to: 大安區");
}
</script>
</head>

<body onload="initialize()">
<div id="map_canvas" style="width: 70%; height: 480px; float:left; border: 1px solid 

black;"></div>
<div id="route" style="width: 25%; height:480px; float:right; border; 1px solid 

black;"></div>
<br/>
</body>
</html>
